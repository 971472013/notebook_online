<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>我的笔记</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/stylesheets/myStyle.css" media="screen" type="text/css" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand" id="spanCookie">用户模式</span>
        </div>
        <div id="navigation">
        </div>
        <div class="pull-right" style="margin: 10px">
            <a href="/home"><button style="margin-right: 35px"  type="button" class="btn btn-primary">返回</button></a>
            <a href="/logout"><button  type="button" class="btn btn-warning">退出</button></a>
        </div>
    </div>
</nav>
<div class="row" id="Information">
    <div class="col-md-1">
    </div>
    <div class="col-md-6">
        <div style="margin-top: 70px" class="well">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label">账号</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{{id}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="password" v-bind:value="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户姓名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="userName" v-bind:value="userName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">所属用户组</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="userGroup" v-bind:value="userGroup">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                    </div>
                    <div class="col-sm-3">
                        <button id="sure" type="button" class="btn btn-success">更改确认</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-5">
        <div style="margin-top: 70px" class="well">
            <div id = "list">
                <table>
                    <thead>
                    <tr>
                        <th style='width:3%; text-align: center'>关注的用户列表</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="user in userList">
                        <td style="text-align: center">
                            <span :id="user" type="button" class="btn btn-info btn-lg btn-block">
                                {{user}}
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="../../assets/js/vendor/holder.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

<script>
    var user="<%= JSON.stringify(user) %>";
    var id=user.split(";")[1].split("&")[0];
    document.cookie=id;
</script>
<script src='/javascripts/vue.min.js'></script>
<script src="/javascripts/information.js"></script>

</body>
</html>
