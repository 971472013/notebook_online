    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

    <link rel="stylesheet" href="/stylesheets/myStyle.css" media="screen" type="text/css" />
</head>
<body >
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand" id="spanCookie">管理员模式</span>
        </div>
        <div class="pull-right" style="margin: 10px">
            <button id="cutPage" type="button" class="btn btn-danger">截图</button>
            <a href="/logout"><button  type="button" class="btn btn-warning">退出</button></a>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-md-4">
        <div class="well">
            <div style="margin-left: 30px ">
                <button id="changeInfo" type="button" class="btn btn-success">更改用户信息</button>
                <button id="delete" style="margin-left: 60px" type="button" class="btn btn-danger">删除用户</button>
            </div>
        </div>
        <div class="well">
            <div id = "list">
                <table>
                    <thead>
                    <tr>
                        <th style='width:3%; text-align: center'>用户名列表</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr v-for="user in userList">
                            <td style="text-align: center">
                                <button :id="user" type="button" class="btn btn-info btn-lg btn-block" v-on:click="showInfo">
                                    {{user}}
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class = "col-md-8">
        <div id="user_info" class="well" style="height: 500px">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{id}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="password" v-bind:value="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" v-bind:value="userName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属用户组</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userGroup" v-bind:value="userGroup">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>



<script src='/javascripts/vue.min.js'></script>
<script src='/javascripts/manager.js'></script>

</body>
</html>
